<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <header>
		<input type="checkbox" id="nav-check">
            <div class="logo">
				<a href="/">
					<img th:src="@{~/blog-repo/images/logo.svg}" alt="Blog Logo"/>
				</a>
            </div>


		<div class="nav-btn">
			<label for="nav-check">
				<span></span>
				<span></span>
			</label>
		</div>

		<div class="nav-links">
			<a th:each="headerLink: ${headerLinks}" th:href="@{/fixed/{path}(path=${headerLink.getLabel()})}" th:text="${headerLink.getLabel()}" />
			<a href="/feeds/main"><img th:src="@{/images/Generic_Feed-icon.svg}" alt="RSS Icon"/></a>
			<a sec:authorize="isAuthenticated()" href="/config"><img th:src="@{/images/Generic_settings_cog.svg}" alt="Settings Icon" /></a>
		</div>
    </header>
</body>
</html>
